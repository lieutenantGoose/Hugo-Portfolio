params:
  title: "Tharuka Jayawardane"
  description: My portfolio
  # staticPath: ""  # The path to serve the static files from
  favicon: "/spinner.png"

  # Whether to serve bootstrap css and js files from CDN or not. Can be set to true, "css" or "js" to choose between
  # serving both, only the css, or only the js files through the CDN. Any other value will make so that CDN is not used.
  # Note the lack of "" in true, it should be of boolean type.
  useBootstrapCDN: false

  # If you want to load dynamically responsive images from Cloudinary
  # This requires your images to be uploaded + hosted on Cloudinary
  # Uncomment and change YOUR_CLOUD_NAME to the Cloud Name in your Cloudinary console
  # cloudinary_cloud_name: "YOUR_CLOUD_NAME"

  # Whether to add mathjax support on all pages. Alternatively, you can opt-in per page by adding `mathjax: true` in the frontmatter.
  mathjax: false

  # Whether the fade animations on the home page will be enabled
  animate: true

  theme:
    # disableThemeToggle: true
    defaultTheme: "dark" # dark

  font:
    fontSize: 1rem # default: 1rem
    fontWeight: 400 # default: 400
    lineHeight: 1.5 # default: 1.5
    textAlign: left # default: left

  # color preference
  # color:
  #   textColor:
  #   secondaryTextColor:
  #   backgroundColor:
  #   secondaryBackgroundColor:
  #   primaryColor:
  #   secondaryColor:

  #   darkmode:
  #     textColor:
  #     secondaryTextColor:
  #     backgroundColor:
  #     secondaryBackgroundColor:
  #     primaryColor:
  #     secondaryColor:

  # If you want to customize the menu, you can change it here
  navbar:
    align: ms-auto # Left: ms-auto | center: mx-auto | right: me-auto | Default: ms-auto
    # brandLogo: "/logo.png" # Logo for the brand | default is the favicon variable
    # showBrandLogo: false # Show brand logo in nav bar | default is true
    brandName: "Tharuka Jayawardane" # Brand name for the brand | default is the title variable
    disableSearch: false
    # searchPlaceholder: "Search"
    stickyNavBar:
      enable: true
      showOnScrollUp: true
    menus:
      disableAbout: false
      disableExperience: true
      disableEducation: false
      disableProjects: false
      disableAchievements: true
      disableContact: false

  # Hero
  hero:
    enable: true
    intro: "Hello.. I'm"
    title: "Tharuka"
    subtitle: "I am a developer"
    content: "I like to work on personal projects and learn new things along the way"
    image: /images/hero.svg
    bottomImage:
      enable: true
    roundImage: true # Make hero image circular | default false
    button:
      enable: false
      name: "Resume"
      url: "#"
      download: true
      newPage: false
    socialLinks:
      fontAwesomeIcons:
        - icon: fab fa-github
          url: https://github.com/privateDuck
      customIcons:
        - icon: /stovf.png
          url: "https://stack.com"
        - icon: /linkedin.png
          url: "https://www.linkedin.com/in/tharuka-jayawardane-in/"

  # About
  about:
    enable: true
    title: "About Me"
    image: "/images/me.png"
    content: |-
      I'm a dedicated software developer with a passion for developing simulation software and games. Currently pursuing a bachelor's degree in computer science, my background spans computer science, physics, and mathematics.

      I excel at problem solving and always like to take on new challenges.
    skills:
      enable: true
      title: "Here are a few languages and tools I'm familiar with:"
      items:
        - "C++"
        - "C#"
        - "Java"
        - "Python"
        - "Unity"
        - "Blender"

  # Experience
  experience:
    enable: false
    # title: "Custom Name"
    items:
      - job: "Senior Software Developer"
        company: "Facebook"
        companyUrl: "https://example.com"
        date: "Jan 2022 - present"
        featuredLink:
          enable: true
          name: "View the project"
          url: "https://example.com"
        content: "I am currently working as a software developer at [example org.](https://example.com) in San Francisco, CA. I am currently working on a project that will be used to help people find the best way to get around the city."
  # Education
  education:
    enable: true
    # title: "Custom Name"
    index: false
    items:
      - title: "Bachelor of Science (Honours) in Computer Science"
        school:
          name: "University of Kelaniya, Sri Lanka"
          url: "https://www.kln.ac.lk/"
        date: "Sep 2023 - present"
        GPA: ""
        content: |-
          Extracurricular Activities
            - Member of the AIESEC Club of Kelaniya University
        featuredLink:
          enable: false
          url: /images/hero.svg
      - title: "High School"
        school:
          name: "Ananda College"
          url: "https://www.anandacollege.edu.lk/"
        date: "2007 - 2020"
        featuredLink:
          enable: false
          url: "https://example.com"

  # Achievements
  achievements:
    enable: false
    # title: "Custom Name"
    items:
      - title: Google kickstart runner
        content: I solved all problems with optimal solution.
        url: https://example.com
        image: /images/achievment.jpg

  # projects
  projects:
    enable: true
    # title: "Custom Name"
    items:
      - title: PhysiX 2D
        content: An advanced yet easity to use physics simulator intended for physics undergrads.
        image: /images/projects/profile.png
        featured:
          name: Currently in development
          link: https://github.com/privateDuck
        badges:
          - "C++"
          - "Direct 3D"
        links:
          - icon: fab fa-github
            url: https://github.com/privateDuck

      - title: LogicFlow
        content: A GUI application for evaluating boolean and logical expression and simulating digital circuits
        image: /images/projects/converter.jpg
        featured:
          name: Currently in development
          link: https://github.com/privateDuck
        badges:
          - "C++"
          - "ImGui"
        links:
          - icon: fab fa-github
            url: https://github.com/privateDuck

      - title: DataGen
        content: A powerful dataset generator and a statistical analyzer
        image: /images/projects/stats.png
        featured:
          name: Currently in development
          link: https://github.com/privateDuck
        badges:
          - "C++"
          - "ImGui"
        links:
          - icon: fab fa-github
            url: https://github.com/privateDuck

  #Contact
  contact:
    enable: true
    # title: "Custom Name"
    content: I'm always available, send me an email anytime
    email: stsp.official@gmail.com
    btnName: Mail me
